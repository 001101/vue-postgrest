language: node_js
node_js:
  - node
  - 'lts/*'
script:
  - yarn test
  - yarn docs:build
after_script:
  - cat ./coverage/lcov.info | coveralls
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/.vuepress/dist
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
    node: node